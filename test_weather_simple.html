<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單天氣測試</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>天氣 RSS 測試</h1>
    <button onclick="testWeather()">測試天氣解析</button>
    <button onclick="clearResults()">清除結果</button>
    
    <div id="results"></div>

    <script src="weather_rss_frontend.js"></script>
    <script>
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testWeather() {
            clearResults();
            addResult('🔄 開始測試...');

            try {
                const parser = new WeatherRSSParser();
                const weather = await parser.getTaipeiWeather();
                
                if (weather) {
                    addResult(`✅ 成功獲取天氣資料`);
                    addResult(`📍 地點: ${weather.location}`);
                    addResult(`🌡️ 溫度: ${weather.temperature}°C`);
                    addResult(`☁️ 天氣: ${weather.icon} ${weather.weather}`);
                    addResult(`💧 降雨機率: ${weather.rainChance}%`);
                    addResult(`🕒 更新時間: ${weather.updateTime}`);
                    addResult(`📡 來源: ${weather.source}`);
                    
                    if (weather.rawTitle) {
                        addResult(`📰 原始標題: ${weather.rawTitle}`);
                    }
                    if (weather.rawDescription) {
                        addResult(`📝 原始描述: ${weather.rawDescription}`);
                    }
                } else {
                    addResult('❌ 無法獲取天氣資料', true);
                }
            } catch (error) {
                addResult(`❌ 錯誤: ${error.message}`, true);
                console.error('測試失敗:', error);
            }
        }

        // 重寫 console.log 來顯示更多資訊
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            addResult(`📋 LOG: ${args.join(' ')}`);
        };

        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            addResult(`❌ ERROR: ${args.join(' ')}`, true);
        };
    </script>
</body>
</html>
