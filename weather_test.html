<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣 RSS 測試</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB 0%, #FFB6C1 100%);
            min-height: 100vh;
        }
        
        .test-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .weather-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .weather-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #87CEEB;
        }
        
        .weather-item h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        
        .weather-item p {
            margin: 5px 0;
            color: #666;
        }
        
        .btn {
            background: linear-gradient(45deg, #87CEEB, #FFB6C1);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .log {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }
        
        .success {
            color: #27ae60;
            background: #f2fdf2;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🌤️ 天氣 RSS 解析測試</h1>
        <p>測試直接從中央氣象署 RSS 獲取天氣資料</p>
        
        <div>
            <button class="btn" onclick="testRSSParsing()">🧪 測試 RSS 解析</button>
            <button class="btn" onclick="testAllProxies()">🌐 測試所有代理</button>
            <button class="btn" onclick="clearLog()">🗑️ 清除日誌</button>
        </div>
        
        <div id="status"></div>
        
        <div id="weatherResult" class="weather-display"></div>
        
        <h3>📋 執行日誌</h3>
        <div id="log" class="log"></div>
    </div>

    <script src="weather_rss_frontend.js"></script>
    <script>
        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('status');
        let weatherResultElement = document.getElementById('weatherResult');

        // 重寫 console.log 來顯示在頁面上
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            originalLog.apply(console, args);
            appendLog('LOG', args.join(' '));
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            appendLog('ERROR', args.join(' '));
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            appendLog('WARN', args.join(' '));
        };

        function appendLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logLine = `[${timestamp}] ${type}: ${message}\n`;
            logElement.textContent += logLine;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            logElement.textContent = '';
            weatherResultElement.innerHTML = '';
            statusElement.innerHTML = '';
        }

        function showStatus(message, isError = false) {
            statusElement.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function displayWeatherData(weatherData) {
            if (!weatherData) {
                weatherResultElement.innerHTML = '<p>沒有天氣資料</p>';
                return;
            }

            weatherResultElement.innerHTML = `
                <div class="weather-item">
                    <h3>🏠 地點</h3>
                    <p>${weatherData.location}</p>
                </div>
                <div class="weather-item">
                    <h3>🌡️ 溫度</h3>
                    <p>${weatherData.temperature}°C</p>
                    ${weatherData.minTemp ? `<p>範圍: ${weatherData.minTemp}~${weatherData.maxTemp}°C</p>` : ''}
                </div>
                <div class="weather-item">
                    <h3>☁️ 天氣</h3>
                    <p>${weatherData.icon} ${weatherData.weather}</p>
                </div>
                <div class="weather-item">
                    <h3>💧 降雨</h3>
                    <p>${weatherData.rainChance ? weatherData.rainChance + '%' : '無資料'}</p>
                </div>
                <div class="weather-item">
                    <h3>🕒 更新時間</h3>
                    <p>${weatherData.updateTime}</p>
                </div>
                <div class="weather-item">
                    <h3>📡 資料來源</h3>
                    <p>${weatherData.source}</p>
                </div>
            `;

            if (weatherData.rawTitle) {
                weatherResultElement.innerHTML += `
                    <div class="weather-item" style="grid-column: 1 / -1;">
                        <h3>📰 原始標題</h3>
                        <p>${weatherData.rawTitle}</p>
                    </div>
                    <div class="weather-item" style="grid-column: 1 / -1;">
                        <h3>📝 原始描述</h3>
                        <p>${weatherData.rawDescription}</p>
                    </div>
                `;
            }
        }

        async function testRSSParsing() {
            clearLog();
            showStatus('🔄 正在測試 RSS 解析...', false);
            
            try {
                const weatherParser = new WeatherRSSParser();
                const weatherData = await weatherParser.getTaipeiWeather();
                
                if (weatherData) {
                    showStatus('✅ RSS 解析成功！', false);
                    displayWeatherData(weatherData);
                } else {
                    showStatus('❌ 無法獲取天氣資料', true);
                }
            } catch (error) {
                showStatus(`❌ RSS 解析失敗: ${error.message}`, true);
                console.error('測試失敗:', error);
            }
        }

        async function testAllProxies() {
            clearLog();
            showStatus('🔄 正在測試所有 CORS 代理...', false);
            
            const weatherParser = new WeatherRSSParser();
            
            for (let i = 0; i < weatherParser.corsProxies.length; i++) {
                try {
                    console.log(`\n=== 測試代理 ${i + 1}/${weatherParser.corsProxies.length} ===`);
                    const weatherData = await weatherParser.fetchRSSWithProxy(i);
                    
                    if (weatherData && weatherData.length > 0) {
                        console.log(`✅ 代理 ${i + 1} 成功，獲取到 ${weatherData.length} 筆資料`);
                        
                        // 顯示第一筆台北相關資料
                        const taipeiData = weatherData.find(item => 
                            item.location.includes('台北') || item.title.includes('台北')
                        ) || weatherData[0];
                        
                        if (taipeiData) {
                            const formattedData = weatherParser.formatWeatherData(taipeiData);
                            displayWeatherData(formattedData);
                            showStatus(`✅ 找到可用的代理 ${i + 1}`, false);
                            return;
                        }
                    }
                } catch (error) {
                    console.error(`❌ 代理 ${i + 1} 失敗:`, error.message);
                }
            }
            
            showStatus('❌ 所有代理都無法使用', true);
        }

        // 頁面載入時自動測試
        window.addEventListener('load', () => {
            console.log('🚀 頁面載入完成，準備測試天氣 RSS 解析功能');
        });
    </script>
</body>
</html>
