<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-COL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .dual-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .account-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .dual-display {
                grid-template-columns: 1fr;
            }
            
            .music-controls-inline {
                flex-direction: column;
                gap: 8px;
            }
            
            .music-controls-inline .volume-control {
                min-width: 150px;
                max-width: 200px;
            }
        }
        
        .image-container {
            position: relative;
            margin: 10px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: #f0f0f0;
            min-height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .random-image {
            max-width: 100%;
            max-height: 750px;
            width: auto;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .random-image:hover {
            transform: scale(1.02);
        }
        
        .loading {
            color: #666;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            margin: 15px 0;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #555;
            font-size: 0.9em;
        }
        
        .image-counter {
            margin: 10px 0;
            color: #666;
            font-size: 0.85em;
        }
        
        .global-controls {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .global-controls button {
            margin: 0;
            padding: 10px 20px;
            font-size: 0.95em;
            white-space: nowrap;
        }
        
        .music-controls-inline {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 5px 15px;
            margin: 5px 0;
        }
        
        .music-controls-inline .music-toggle {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .music-controls-inline .volume-control {
            flex: 1;
            min-width: 80px;
            max-width: 120px;
        }
        
        .music-controls-inline #volumeLabel {
            font-size: 12px;
            color: #666;
            min-width: 30px;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .dual-display {
                grid-template-columns: 1fr;
            }
            
            .music-controls-inline {
                flex-direction: column;
                gap: 8px;
            }
            
            .music-controls-inline .volume-control {
                min-width: 150px;
                max-width: 200px;
            }
        }
        
        /* Â§©Ê∞£ÊµÆÂãïË¶ñÁ™óÊ®£Âºè */
        .weather-widget {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 12px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .weather-widget:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        .weather-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #2c3e50;
        }
        
        .weather-icon {
            font-size: 1.2rem;
        }
        
        .weather-temp {
            font-weight: bold;
            color: #e67e22;
        }
        
        .weather-rain {
            color: #3498db;
        }
        
        .weather-error {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .weather-widget {
                bottom: 120px;
                left: 10px;
                right: 10px;
                transform: none;
                justify-content: center;
                gap: 15px;
                padding: 10px 15px;
            }
            
            .weather-widget:hover {
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="dual-display">
            <!-- ice_deliverer ÂçÄÂüü -->
            <div class="account-section">
                <div class="image-container" id="imageContainer1">
                    <div class="loading">
                        <div class="spinner"></div>
                        ËºâÂÖ•ÂúñÁâá‰∏≠...
                    </div>

                <div class="image-counter" id="imageCounter1">
                    ËºâÂÖ•‰∏≠...
                </div>
                
                <div class="controls">
                    <button onclick="loadRandomImage('ice_deliverer')" title="ÊèõÂúñÁâá">üé≤</button>
                    <button onclick="downloadImage('ice_deliverer')" title="‰∏ãËºâ">üíæ</button>
                </div>
                
                <div class="info">

                    <div>Ê™îÊ°àÂ§ßÂ∞èÔºö<span id="filesize1">-</span></div>

            <!-- colne_icol ÂçÄÂüü -->
            <div class="account-section">
                <div class="image-container" id="imageContainer2">
                    <div class="loading">
                        <div class="spinner"></div>
                        ËºâÂÖ•ÂúñÁâá‰∏≠...
                    </div>
                </div>
                
                <div class="image-counter" id="imageCounter2">
                    ËºâÂÖ•‰∏≠...
                </div>
                
                <div class="controls">
                    <button onclick="loadRandomImage('colne_icol')" title="ÊèõÂúñÁâá">üé≤</button>
                    <button onclick="downloadImage('colne_icol')" title="‰∏ãËºâ">üíæ</button>
                </div>
                
                <div class="info">
                    <div>Ê™îÊ°àÂêçÁ®±Ôºö<span id="filename2">-</span></div>
                    <div>Ê™îÊ°àÂ§ßÂ∞èÔºö<span id="filesize2">-</span></div>
                    <div>‰∏äÂÇ≥ÊôÇÈñìÔºö<span id="uploadtime2">-</span></div>

        <div class="global-controls">
            <button onclick="loadRandomImages()">üé≤ ÂêåÊôÇÊèõÂúñ</button>
            <button onclick="autoSlideshow()">‚ñ∂Ô∏è Ëá™ÂãïÊí≠Êîæ</button>
            <button onclick="stopSlideshow()">‚è∏Ô∏è ÂÅúÊ≠¢Êí≠Êîæ</button>
            
            <!-- Èü≥Ê®ÇÊéßÂà∂È†Ö -->
            <div class="music-controls-inline">
                <button class="music-toggle" onclick="toggleMusic()" id="musicToggle">üéµ Êí≠ÊîæÈü≥Ê®Ç</button>
                <input type="range" class="volume-control" id="volumeControl" min="0" max="100" value="30" onchange="changeVolume()">
                <span id="volumeLabel">30%</span>

        <div class="footer">
            <!-- <p>ÊúÄÂæåÊõ¥Êñ∞Ôºö<span id="lastUpdate">ËºâÂÖ•‰∏≠...</span></p> -->
            <p>¬© 2025 Just Vibe It</p>
        </div>
    </div>

    <!-- HTML5 Èü≥Ê®ÇÊí≠ÊîæÂô® -->
    <audio id="background-music" loop preload="auto" autoplay>
        <source src="music/„Éë„É©„É¨„É´„ÉØ„Éº„É´„Éâ.mp3" type="audio/mpeg">
        ÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Èü≥Ê®ÇÊí≠Êîæ
    </audio>

    <!-- Â§©Ê∞£ÊµÆÂãïË¶ñÁ™ó -->
    <div class="weather-widget" id="weatherWidget">
        <div class="weather-item">
            <span class="weather-icon" id="weatherIcon">üå§Ô∏è</span>
            <span id="weatherLocation">Âè∞ÂåóÂ∏Ç</span>
        </div>
        <div class="weather-item">
            <span>üå°Ô∏è</span>
            <span class="weather-temp" id="weatherTemp">--¬∞C</span>
        </div>
        <div class="weather-item">
            <span>üíß</span>
            <span class="weather-rain" id="weatherRain">--%</span>
        </div>
    </div>

    <script>
        // ÂÖ®ÂüüËÆäÊï∏
        let imageList1 = [];  // ice_deliverer ÂúñÁâáÊ∏ÖÂñÆ
        let imageList2 = [];  // colne_icol ÂúñÁâáÊ∏ÖÂñÆ
        let currentImageIndex1 = 0;
        let currentImageIndex2 = 0;
        let currentImageUrl1 = '';
        let currentImageUrl2 = '';
        let slideshowInterval = null;
        let isPlaying = false;
        let audioPlayer = null;

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadImageLists();
            initAudioPlayer();
        });

        // ÂàùÂßãÂåñÈü≥Ê®ÇÊí≠ÊîæÂô®
        function initAudioPlayer() {
            audioPlayer = document.getElementById('background-music');
            if (audioPlayer) {
                audioPlayer.volume = 0.3; // Ë®≠ÂÆöÂàùÂßãÈü≥Èáè 30%
                
                // Â§öÁ®ÆÊñπÂºèÂòóË©¶Ëá™ÂãïÊí≠Êîæ
                attemptAutoplay();
                
                // Áõ£ËÅΩÁî®Êà∂È¶ñÊ¨°‰∫íÂãïÔºåÁÑ∂ÂæåËá™ÂãïÊí≠Êîæ
                document.addEventListener('click', enableAutoplay, { once: true });
                document.addEventListener('keydown', enableAutoplay, { once: true });
                document.addEventListener('touchstart', enableAutoplay, { once: true });
            }
        }

        // ÂòóË©¶Ëá™ÂãïÊí≠Êîæ
        function attemptAutoplay() {
            if (!audioPlayer) return;
            
            const playPromise = audioPlayer.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('‚úÖ Ëá™ÂãïÊí≠ÊîæÊàêÂäüÔºÅ');
                    isPlaying = true;
                    updateMusicButton();
                }).catch(error => {
                    console.log('‚ö†Ô∏è Ëá™ÂãïÊí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÁ≠âÂæÖÁî®Êà∂‰∫íÂãï');
                    isPlaying = false;
                    updateMusicButton();
                    
                    // È°ØÁ§∫ÊèêÁ§∫Ë®äÊÅØ
                    showAutoplayHint();
                });
            }
        }

        // Áî®Êà∂È¶ñÊ¨°‰∫íÂãïÂæåÂïüÁî®Ëá™ÂãïÊí≠Êîæ
        function enableAutoplay() {
            if (!isPlaying && audioPlayer) {
                attemptAutoplay();
                hideAutoplayHint();
            }
        }

        // È°ØÁ§∫Ëá™ÂãïÊí≠ÊîæÊèêÁ§∫
        function showAutoplayHint() {
            const hint = document.createElement('div');
            hint.id = 'autoplay-hint';
            hint.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 10000;
                text-align: center;
                font-size: 16px;
                max-width: 300px;
                animation: fadeIn 0.5s ease;
            `;
            hint.innerHTML = `
                <div style="margin-bottom: 10px;">üéµ</div>
                <div>ÈªûÊìä‰ªªÊÑèËôïÈñãÂßãÊí≠ÊîæËÉåÊôØÈü≥Ê®Ç</div>
                <div style="margin-top: 10px; font-size: 12px; opacity: 0.7;">
                    (Ê≠§ÊèêÁ§∫ÊúÉÂú®È¶ñÊ¨°‰∫íÂãïÂæåÊ∂àÂ§±)
                </div>
            `;
            
            // Ê∑ªÂä†ÂãïÁï´
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                }
                @keyframes fadeOut {
                    from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    to { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(hint);
            
            // 5ÁßíÂæåËá™ÂãïÊ∑°Âá∫
            setTimeout(() => {
                if (hint.parentNode) {
                    hint.style.animation = 'fadeOut 0.5s ease';
                    setTimeout(() => {
                        if (hint.parentNode) {
                            hint.remove();
                        }
                    }, 500);
                }
            }, 5000);
        }

        // Èö±ËóèËá™ÂãïÊí≠ÊîæÊèêÁ§∫
        function hideAutoplayHint() {
            const hint = document.getElementById('autoplay-hint');
            if (hint) {
                hint.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => hint.remove(), 500);
            }
        }

        // ÂàáÊèõÈü≥Ê®ÇÊí≠Êîæ
        function toggleMusic() {
            if (!audioPlayer) return;
            
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
            } else {
                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                    }).catch(error => {
                        console.log('Êí≠ÊîæÂ§±Êïó:', error);
                    });
                }
            }
            updateMusicButton();
        }

        // Êõ¥Êñ∞Èü≥Ê®ÇÊåâÈàïÈ°ØÁ§∫
        function updateMusicButton() {
            const button = document.getElementById('musicToggle');
            if (isPlaying) {
                button.textContent = 'üéµ Êö´ÂÅúÈü≥Ê®Ç';
            } else {
                button.textContent = 'üéµ Êí≠ÊîæÈü≥Ê®Ç';
            }
        }

        // Ë™øÊï¥Èü≥Èáè
        function changeVolume() {
            const volume = document.getElementById('volumeControl').value;
            document.getElementById('volumeLabel').textContent = volume + '%';
            if (audioPlayer) {
                audioPlayer.volume = volume / 100;
            }
        }

        // ËºâÂÖ•ÂÖ©ÂÄãÂ∏≥ËôüÁöÑÂúñÁâáÊ∏ÖÂñÆ
        async function loadImageLists() {
            await Promise.all([
                loadImageList('ice_deliverer'),
                loadImageList('colne_icol')
            ]);
            
            // ËºâÂÖ•ÂÆåÊàêÂæåËá™ÂãïÈñãÂßãÊí≠Êîæ
            setTimeout(() => {
                autoSlideshow();
            }, 1000); // Á≠âÂæÖ1ÁßíËÆìÂúñÁâáËºâÂÖ•ÂÆåÊàêÂæåÂÜçÈñãÂßãËá™ÂãïÊí≠Êîæ
        }

        // ËºâÂÖ•ÂúñÁâáÊ∏ÖÂñÆ
        async function loadImageList(account) {
            try {
                const jsonPath = account === 'ice_deliverer' ? 'images/images.json' : 'colne_icol_images/images.json';
                const response = await fetch(jsonPath);
                const data = await response.json();
                
                if (account === 'ice_deliverer') {
                    imageList1 = data;
                    updateUI('ice_deliverer', imageList1.length);
                    if (imageList1.length > 0) loadRandomImage('ice_deliverer');
                } else {
                    imageList2 = data;
                    updateUI('colne_icol', imageList2.length);
                    if (imageList2.length > 0) loadRandomImage('colne_icol');
                }
                
            } catch (error) {
                console.error(`ËºâÂÖ• ${account} ÂúñÁâáÊ∏ÖÂñÆÂ§±Êïó:`, error);
                const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
                const counterId = account === 'ice_deliverer' ? 'imageCounter1' : 'imageCounter2';
                
                document.getElementById(containerId).innerHTML = 
                    `<div class="loading">‚ùå ÁÑ°Ê≥ïËºâÂÖ• ${account} ÂúñÁâá</div>`;
                document.getElementById(counterId).textContent = 'ËºâÂÖ•Â§±Êïó';
            }
        }

        // Êõ¥Êñ∞ UI Ë≥áË®ä
        function updateUI(account, imageCount) {
            const counterId = account === 'ice_deliverer' ? 'imageCounter1' : 'imageCounter2';
            document.getElementById(counterId).textContent = `ÂÖ± ${imageCount} ÂºµÂúñÁâá`;
        }

        // ËºâÂÖ•Èö®Ê©üÂúñÁâá
        function loadRandomImage(account) {
            const imageList = account === 'ice_deliverer' ? imageList1 : imageList2;
            
            if (imageList.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * imageList.length);
            const imageData = imageList[randomIndex];
            
            const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
            const filenameId = account === 'ice_deliverer' ? 'filename1' : 'filename2';
            const filesizeId = account === 'ice_deliverer' ? 'filesize1' : 'filesize2';
            const uploadtimeId = account === 'ice_deliverer' ? 'uploadtime1' : 'uploadtime2';
            
            if (account === 'ice_deliverer') {
                currentImageIndex1 = randomIndex;
                currentImageUrl1 = imageData.url;
            } else {
                currentImageIndex2 = randomIndex;
                currentImageUrl2 = imageData.url;
            }
            
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <img src="${imageData.url}" 
                     alt="${imageData.filename}" 
                     class="random-image"
                     onload="imageLoaded('${account}')"
                     onerror="imageError('${account}')">
            `;
            
            // Êõ¥Êñ∞Ë≥áË®ä
            document.getElementById(filenameId).textContent = imageData.filename;
            document.getElementById(filesizeId).textContent = formatFileSize(imageData.size);
            document.getElementById(uploadtimeId).textContent = new Date(imageData.uploaded_at).toLocaleString('zh-TW');
        }

        // ÂêåÊôÇËºâÂÖ•ÂÖ©ÂºµÈö®Ê©üÂúñÁâá
        function loadRandomImages() {
            loadRandomImage('ice_deliverer');
            loadRandomImage('colne_icol');
        }

        // ÂúñÁâáËºâÂÖ•ÊàêÂäü
        function imageLoaded(account) {
            console.log(`${account} ÂúñÁâáËºâÂÖ•ÊàêÂäü`);
        }

        // ÂúñÁâáËºâÂÖ•Â§±Êïó
        function imageError(account) {
            const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
            document.getElementById(containerId).innerHTML = 
                `<div class="loading">‚ùå ${account} ÂúñÁâáËºâÂÖ•Â§±Êïó</div>`;
        }

        // ‰∏ãËºâÂúñÁâá
        function downloadImage(account) {
            const currentUrl = account === 'ice_deliverer' ? currentImageUrl1 : currentImageUrl2;
            
            if (!currentUrl) return;
            
            const link = document.createElement('a');
            link.href = currentUrl;
            link.download = '';
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Ê†ºÂºèÂåñÊ™îÊ°àÂ§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Ëá™ÂãïÊí≠Êîæ
        function autoSlideshow() {
            if (slideshowInterval) return; // Â∑≤Á∂ìÂú®Êí≠Êîæ‰∏≠
            
            slideshowInterval = setInterval(() => {
                loadRandomImages();
            }, 10000); // ÊØè10ÁßíÊèõ‰∏ÄÊ¨°Âúñ
            
            console.log('Ëá™ÂãïÊí≠ÊîæÂ∑≤ÈñãÂßã');
        }

        // ÂÅúÊ≠¢Ëá™ÂãïÊí≠Êîæ
        function stopSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
                console.log('Ëá™ÂãïÊí≠ÊîæÂ∑≤ÂÅúÊ≠¢');
            }
        }
        
        // Â§©Ê∞£Áõ∏ÈóúÂáΩÊï∏
        async function loadWeatherData() {
            try {
                const response = await fetch('weather.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const weather = await response.json();
                updateWeatherUI(weather);
                
            } catch (error) {
                console.error('ËºâÂÖ•Â§©Ê∞£Ë≥áÊñôÂ§±Êïó:', error);
                showWeatherError('ÁÑ°Ê≥ïËºâÂÖ•Â§©Ê∞£Ë≥áÊñô');
            }
        }
        
        function updateWeatherUI(weather) {
            if (weather.status === 'success') {
                // Âú∞Èªû
                document.getElementById('weatherLocation').textContent = 
                    weather.town && weather.town !== '' ? `${weather.location} ${weather.town}` : weather.location;
                
                // Ê∫´Â∫¶
                document.getElementById('weatherTemp').textContent = `${weather.temperature}¬∞C`;
                
                // Â§©Ê∞£ÂúñÁ§∫
                document.getElementById('weatherIcon').textContent = weather.icon || 'üå§Ô∏è';
                
                // ÈôçÈõ®Áéá (‰ΩøÁî®ÈôçÈõ®Èáè‰ΩúÁÇ∫Êõø‰ª£ÔºåÂ¶ÇÊûúÊ≤íÊúâÈôçÈõ®ÁéáË≥áÊñô)
                let rainInfo = '--%';
                if (weather.precipitation && weather.precipitation !== '-') {
                    const precipitation = parseFloat(weather.precipitation);
                    if (precipitation > 0) {
                        rainInfo = `${precipitation}mm`;
                    } else {
                        rainInfo = '0%';
                    }
                } else {
                    rainInfo = '0%';
                }
                document.getElementById('weatherRain').textContent = rainInfo;
                
                // ÁßªÈô§ÈåØË™§Ê®£Âºè
                document.getElementById('weatherWidget').classList.remove('weather-error');
            } else {
                showWeatherError();
            }
        }
        
        function showWeatherError(message = 'ÁÑ°Ê≥ïËºâÂÖ•') {
            document.getElementById('weatherIcon').textContent = '‚ùå';
            document.getElementById('weatherLocation').textContent = 'Âè∞ÂåóÂ∏Ç';
            document.getElementById('weatherTemp').textContent = '--¬∞C';
            document.getElementById('weatherRain').textContent = '--%';
            
            // Ê∑ªÂä†ÈåØË™§Ê®£Âºè
            document.getElementById('weatherWidget').classList.add('weather-error');
        }
        
        // ÂÆöÊúüÊõ¥Êñ∞Â§©Ê∞£Ë≥áÊñôÔºàÊØè30ÂàÜÈêòÔºâ
        function setupWeatherUpdates() {
            loadWeatherData(); // Á´ãÂç≥ËºâÂÖ•‰∏ÄÊ¨°
            setInterval(loadWeatherData, 30 * 60 * 1000); // ÊØè30ÂàÜÈêòÊõ¥Êñ∞
        }
        
        // È†ÅÈù¢ËºâÂÖ•ÂÆåÊàêÂæåÂïüÂãïÂ§©Ê∞£ÂäüËÉΩ
        document.addEventListener('DOMContentLoaded', function() {
            setupWeatherUpdates();
        });
    </script>
