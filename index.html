        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .dual-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .dual-display {
                grid-template-columns: 1fr;
            }
        }
        
        .account-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .image-container {
            position: relative;
            margin: 10px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: #f0f0f0;
            min-height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .random-image {
            max-width: 100%;
            max-height: 750px;
            width: auto;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .random-image:hover {
            transform: scale(1.02);
        }
        
        .loading {
            color: #666;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            margin: 15px 0;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #555;
            font-size: 0.9em;
        }
        
        .image-counter {
            margin: 10px 0;
            color: #666;
            font-size: 0.85em;
        }
        
        .global-controls {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .global-controls button {
            margin: 0;
            padding: 10px 20px;
            font-size: 0.95em;
            white-space: nowrap;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
    </style>

    <script>
        // å…¨åŸŸè®Šæ•¸
        let imageList1 = [];  // ice_deliverer åœ–ç‰‡æ¸…å–®
        let imageList2 = [];  // colne_icol åœ–ç‰‡æ¸…å–®
        let currentImageIndex1 = 0;
        let currentImageIndex2 = 0;
        let currentImageUrl1 = '';
        let currentImageUrl2 = '';
        let slideshowInterval = null;

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadImageLists();
        });

        // è¼‰å…¥å…©å€‹å¸³è™Ÿçš„åœ–ç‰‡æ¸…å–®
        async function loadImageLists() {
            await Promise.all([
                loadImageList('ice_deliverer'),
                loadImageList('colne_icol')
            ]);
            
            // è¼‰å…¥å®Œæˆå¾Œè‡ªå‹•é–‹å§‹æ’­æ”¾
            setTimeout(() => {
                autoSlideshow();
            }, 1000); // ç­‰å¾…1ç§’è®“åœ–ç‰‡è¼‰å…¥å®Œæˆå¾Œå†é–‹å§‹è‡ªå‹•æ’­æ”¾
        }

        // è¼‰å…¥åœ–ç‰‡æ¸…å–®
        async function loadImageList(account) {
            try {
                const jsonPath = account === 'ice_deliverer' ? 'images/images.json' : 'colne_icol_images/images.json';
                const response = await fetch(jsonPath);
                const data = await response.json();
                
                if (account === 'ice_deliverer') {
                    imageList1 = data;
                    updateUI('ice_deliverer', imageList1.length);
                    if (imageList1.length > 0) loadRandomImage('ice_deliverer');
                } else {
                    imageList2 = data;
                    updateUI('colne_icol', imageList2.length);
                    if (imageList2.length > 0) loadRandomImage('colne_icol');
                }
                
            } catch (error) {
                console.error(`è¼‰å…¥ ${account} åœ–ç‰‡æ¸…å–®å¤±æ•—:`, error);
                const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
                const counterId = account === 'ice_deliverer' ? 'imageCounter1' : 'imageCounter2';
                
                document.getElementById(containerId).innerHTML = 
                    `<div class="loading">âŒ ç„¡æ³•è¼‰å…¥ ${account} åœ–ç‰‡</div>`;
                document.getElementById(counterId).textContent = 'è¼‰å…¥å¤±æ•—';
            }
        }

        // æ›´æ–° UI è³‡è¨Š
        function updateUI(account, imageCount) {
            const counterId = account === 'ice_deliverer' ? 'imageCounter1' : 'imageCounter2';
            document.getElementById(counterId).textContent = `å…± ${imageCount} å¼µåœ–ç‰‡`;
        }

        // è¼‰å…¥éš¨æ©Ÿåœ–ç‰‡
        function loadRandomImage(account) {
            const imageList = account === 'ice_deliverer' ? imageList1 : imageList2;
            
            if (imageList.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * imageList.length);
            const imageData = imageList[randomIndex];
            
            const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
            const filenameId = account === 'ice_deliverer' ? 'filename1' : 'filename2';
            const filesizeId = account === 'ice_deliverer' ? 'filesize1' : 'filesize2';
            const uploadtimeId = account === 'ice_deliverer' ? 'uploadtime1' : 'uploadtime2';
            
            if (account === 'ice_deliverer') {
                currentImageIndex1 = randomIndex;
                currentImageUrl1 = imageData.url;
            } else {
                currentImageIndex2 = randomIndex;
                currentImageUrl2 = imageData.url;
            }
            
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <img src="${imageData.url}" 
                     alt="${imageData.filename}" 
                     class="random-image"
                     onload="imageLoaded('${account}')"
                     onerror="imageError('${account}')">
            `;
            
            // æ›´æ–°è³‡è¨Š
            document.getElementById(filenameId).textContent = imageData.filename;
            document.getElementById(filesizeId).textContent = formatFileSize(imageData.size);
            document.getElementById(uploadtimeId).textContent = new Date(imageData.uploaded_at).toLocaleString('zh-TW');
        }

        // åŒæ™‚è¼‰å…¥å…©å¼µéš¨æ©Ÿåœ–ç‰‡
        function loadRandomImages() {
            loadRandomImage('ice_deliverer');
            loadRandomImage('colne_icol');
        }

        // åœ–ç‰‡è¼‰å…¥æˆåŠŸ
        function imageLoaded(account) {
            console.log(`${account} åœ–ç‰‡è¼‰å…¥æˆåŠŸ`);
        }

        // åœ–ç‰‡è¼‰å…¥å¤±æ•—
        function imageError(account) {
            const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
            document.getElementById(containerId).innerHTML = 
                `<div class="loading">âŒ ${account} åœ–ç‰‡è¼‰å…¥å¤±æ•—</div>`;
        }

        // ä¸‹è¼‰åœ–ç‰‡
        function downloadImage(account) {
            const currentUrl = account === 'ice_deliverer' ? currentImageUrl1 : currentImageUrl2;
            
            if (!currentUrl) return;
            
            const link = document.createElement('a');
            link.href = currentUrl;
            link.download = '';
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // æ ¼å¼åŒ–æª”æ¡ˆå¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // è‡ªå‹•æ’­æ”¾
        function autoSlideshow() {
            if (slideshowInterval) return; // å·²ç¶“åœ¨æ’­æ”¾ä¸­
            
            slideshowInterval = setInterval(() => {
                loadRandomImages();
            }, 10000); // æ¯10ç§’æ›ä¸€æ¬¡åœ–
            
            console.log('è‡ªå‹•æ’­æ”¾å·²é–‹å§‹');
        }

        // åœæ­¢è‡ªå‹•æ’­æ”¾
        function stopSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
                console.log('è‡ªå‹•æ’­æ”¾å·²åœæ­¢');
            }
        }
    </script>
