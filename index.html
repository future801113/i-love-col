<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-COL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .dual-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .dual-display {
                grid-template-columns: 1fr;
            }
        }
        
        .account-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .image-container {
            position: relative;
            margin: 10px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: #f0f0f0;
            min-height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .random-image {
            max-width: 100%;
            max-height: 750px;
            width: auto;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .random-image:hover {
            transform: scale(1.02);
        }
        
        .loading {
            color: #666;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            margin: 15px 0;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #555;
            font-size: 0.9em;
        }
        
        .image-counter {
            margin: 10px 0;
            color: #666;
            font-size: 0.85em;
        }
        
        .global-controls {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .global-controls button {
            margin: 0;
            padding: 10px 20px;
            font-size: 0.95em;
            white-space: nowrap;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="dual-display">
            <!-- ice_deliverer 區域 -->
            <div class="account-section">
                <div class="image-container" id="imageContainer1">
                    <div class="loading">
                        <div class="spinner"></div>
                        載入圖片中...
                    </div>
                </div>
                
                <div class="image-counter" id="imageCounter1">
                    載入中...
                </div>
                
                <div class="controls">
                    <button onclick="loadRandomImage('ice_deliverer')" title="換圖片">🎲</button>
                    <button onclick="downloadImage('ice_deliverer')" title="下載">💾</button>
                </div>
                
                <div class="info">
                    <div>檔案名稱：<span id="filename1">-</span></div>
                    <div>檔案大小：<span id="filesize1">-</span></div>
                    <div>上傳時間：<span id="uploadtime1">-</span></div>
                </div>
            </div>
            
            <!-- colne_icol 區域 -->
            <div class="account-section">
                <div class="image-container" id="imageContainer2">
                    <div class="loading">
                        <div class="spinner"></div>
                        載入圖片中...
                    </div>
                </div>
                
                <div class="image-counter" id="imageCounter2">
                    載入中...
                </div>
                
                <div class="controls">
                    <button onclick="loadRandomImage('colne_icol')" title="換圖片">🎲</button>
                    <button onclick="downloadImage('colne_icol')" title="下載">💾</button>
                </div>
                
                <div class="info">
                    <div>檔案名稱：<span id="filename2">-</span></div>
                    <div>檔案大小：<span id="filesize2">-</span></div>
                    <div>上傳時間：<span id="uploadtime2">-</span></div>
                </div>
            </div>
        </div>
        
        <div class="global-controls">
            <button onclick="loadRandomImages()">🎲 同時換圖</button>
            <button onclick="autoSlideshow()">▶️ 自動播放</button>
            <button onclick="stopSlideshow()">⏸️ 停止播放</button>
        </div>
        
        <div class="footer">
            <p>最後更新：<span id="lastUpdate">載入中...</span></p>
            <p>© 2025 Just Vibe It</p>
        </div>
    </div>

    <script>
        // 全域變數
        let imageList1 = [];  // ice_deliverer 圖片清單
        let imageList2 = [];  // colne_icol 圖片清單
        let currentImageIndex1 = 0;
        let currentImageIndex2 = 0;
        let currentImageUrl1 = '';
        let currentImageUrl2 = '';
        let slideshowInterval = null;

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadImageLists();
        });

        // 載入兩個帳號的圖片清單
        async function loadImageLists() {
            await Promise.all([
                loadImageList('ice_deliverer'),
                loadImageList('colne_icol')
            ]);
            
            // 載入完成後自動開始播放
            setTimeout(() => {
                autoSlideshow();
            }, 1000); // 等待1秒讓圖片載入完成後再開始自動播放
        }

        // 載入圖片清單
        async function loadImageList(account) {
            try {
                const jsonPath = account === 'ice_deliverer' ? 'images/images.json' : 'colne_icol_images/images.json';
                const response = await fetch(jsonPath);
                const data = await response.json();
                
                if (account === 'ice_deliverer') {
                    imageList1 = data;
                    updateUI('ice_deliverer', imageList1.length);
                    if (imageList1.length > 0) loadRandomImage('ice_deliverer');
                } else {
                    imageList2 = data;
                    updateUI('colne_icol', imageList2.length);
                    if (imageList2.length > 0) loadRandomImage('colne_icol');
                }
                
            } catch (error) {
                console.error(`載入 ${account} 圖片清單失敗:`, error);
                const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
                const counterId = account === 'ice_deliverer' ? 'imageCounter1' : 'imageCounter2';
                
                document.getElementById(containerId).innerHTML = 
                    `<div class="loading">❌ 無法載入 ${account} 圖片</div>`;
                document.getElementById(counterId).textContent = '載入失敗';
            }
        }

        // 更新 UI 資訊
        function updateUI(account, imageCount) {
            const counterId = account === 'ice_deliverer' ? 'imageCounter1' : 'imageCounter2';
            document.getElementById(counterId).textContent = `共 ${imageCount} 張圖片`;
        }

        // 載入隨機圖片
        function loadRandomImage(account) {
            const imageList = account === 'ice_deliverer' ? imageList1 : imageList2;
            
            if (imageList.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * imageList.length);
            const imageData = imageList[randomIndex];
            
            const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
            const filenameId = account === 'ice_deliverer' ? 'filename1' : 'filename2';
            const filesizeId = account === 'ice_deliverer' ? 'filesize1' : 'filesize2';
            const uploadtimeId = account === 'ice_deliverer' ? 'uploadtime1' : 'uploadtime2';
            
            if (account === 'ice_deliverer') {
                currentImageIndex1 = randomIndex;
                currentImageUrl1 = imageData.url;
            } else {
                currentImageIndex2 = randomIndex;
                currentImageUrl2 = imageData.url;
            }
            
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <img src="${imageData.url}" 
                     alt="${imageData.filename}" 
                     class="random-image"
                     onload="imageLoaded('${account}')"
                     onerror="imageError('${account}')">
            `;
            
            // 更新資訊
            document.getElementById(filenameId).textContent = imageData.filename;
            document.getElementById(filesizeId).textContent = formatFileSize(imageData.size);
            document.getElementById(uploadtimeId).textContent = new Date(imageData.uploaded_at).toLocaleString('zh-TW');
        }

        // 同時載入兩張隨機圖片
        function loadRandomImages() {
            loadRandomImage('ice_deliverer');
            loadRandomImage('colne_icol');
        }

        // 圖片載入成功
        function imageLoaded(account) {
            console.log(`${account} 圖片載入成功`);
        }

        // 圖片載入失敗
        function imageError(account) {
            const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
            document.getElementById(containerId).innerHTML = 
                `<div class="loading">❌ ${account} 圖片載入失敗</div>`;
        }

        // 下載圖片
        function downloadImage(account) {
            const currentUrl = account === 'ice_deliverer' ? currentImageUrl1 : currentImageUrl2;
            
            if (!currentUrl) return;
            
            const link = document.createElement('a');
            link.href = currentUrl;
            link.download = '';
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 格式化檔案大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 自動播放
        function autoSlideshow() {
            if (slideshowInterval) return; // 已經在播放中
            
            slideshowInterval = setInterval(() => {
                loadRandomImages();
            }, 10000); // 每10秒換一次圖
            
            console.log('自動播放已開始');
        }

        // 停止自動播放
        function stopSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
                console.log('自動播放已停止');
            }
        }
    </script>
</body>
</html>
