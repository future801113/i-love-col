<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-COL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .dual-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .account-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .dual-display {
                grid-template-columns: 1fr;
            }
            
            .music-controls-inline {
                flex-direction: column;
                gap: 8px;
            }
            
            .music-controls-inline .volume-control {
                min-width: 150px;
                max-width: 200px;
            }
        }
        
        .image-container {
            position: relative;
            margin: 10px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: #f0f0f0;
            min-height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .random-image {
            max-width: 100%;
            max-height: 750px;
            width: auto;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .random-image:hover {
            transform: scale(1.02);
        }
        
        .loading {
            color: #666;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            margin: 15px 0;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #555;
            font-size: 0.9em;
        }
        
        .image-counter {
            margin: 10px 0;
            color: #666;
            font-size: 0.85em;
        }
        
        .global-controls {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        /* 模式切換按鈕 */
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 5px;
        }
        
        .mode-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        /* 新聞模式樣式 */
        .news-mode {
            display: none;
        }
        
        .news-mode.active {
            display: block;
        }
        
        .compact-gallery {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            gap: 15px;
            z-index: 900;
        }
        
        .compact-image-container {
            flex: 1;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .compact-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .compact-info {
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.7rem;
            text-align: center;
        }
        
        .news-container {
            margin-top: 250px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .news-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .news-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .news-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .news-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .news-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .news-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        
        .news-source {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .news-category {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .mode-toggle {
                top: 10px;
                right: 10px;
            }
            
            .compact-gallery {
                top: 60px;
                left: 10px;
                right: 10px;
                height: 150px;
                flex-direction: column;
                gap: 10px;
            }
            
            .compact-image-container {
                height: 60px;
            }
            
            .news-container {
                margin-top: 230px;
                padding: 10px;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        
        .global-controls button {
            margin: 0;
            padding: 10px 20px;
            font-size: 0.95em;
            white-space: nowrap;
        }
        
        .music-controls-inline {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 5px 15px;
            margin: 5px 0;
        }
        
        .music-controls-inline .music-toggle {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .music-controls-inline .volume-control {
            flex: 1;
            min-width: 80px;
            max-width: 120px;
        }
        
        .music-controls-inline #volumeLabel {
            font-size: 12px;
            color: #666;
            min-width: 30px;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .dual-display {
                grid-template-columns: 1fr;
            }
            
            .music-controls-inline {
                flex-direction: column;
                gap: 8px;
            }
            
            .music-controls-inline .volume-control {
                min-width: 150px;
                max-width: 200px;
            }
        }
        
        /* 天氣浮動視窗樣式 */
        .weather-widget {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 12px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .weather-widget:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        .weather-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #2c3e50;
        }
        
        .weather-icon {
            font-size: 1.2rem;
        }
        
        .weather-temp {
            font-weight: bold;
            color: #e67e22;
        }
        
        .weather-rain {
            color: #3498db;
        }
        
        .weather-error {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .weather-widget {
                bottom: 60px;
                left: 10px;
                right: 10px;
                transform: none;
                justify-content: center;
                gap: 15px;
                padding: 10px 15px;
            }
            
            .weather-widget:hover {
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>
    <!-- 模式切換按鈕 -->
    <div class="mode-toggle">
        <button class="mode-btn active" onclick="switchMode('gallery')">📸 相簿模式</button>
        <button class="mode-btn" onclick="switchMode('news')">📰 新聞模式</button>
    </div>

    <!-- 相簿模式 (原有內容) -->
    <div id="galleryMode" class="gallery-mode active">
        <div class="main-container">
        <div class="dual-display">
            <!-- ice_deliverer 區域 -->
            <div class="account-section">
                <div class="image-container" id="imageContainer1">
                    <div class="loading">
                        <div class="spinner"></div>

                    </div>
                </div>
                
                <div class="image-counter" id="imageCounter1">

                </div>
                
                <div class="controls">
                    <button onclick="loadRandomImage('ice_deliverer')" title="換圖片">🎲</button>
                    <button onclick="downloadImage('ice_deliverer')" title="下載">💾</button>
                </div>
                
                <div class="info">
                    <div>檔案名稱：<span id="filename1">-</span></div>
                    <div>檔案大小：<span id="filesize1">-</span></div>
                    <div>上傳時間：<span id="uploadtime1">-</span></div>
                </div>
            </div>
            
            <!-- colne_icol 區域 -->
            <div class="account-section">
                <div class="image-container" id="imageContainer2">
                    <div class="loading">
                        <div class="spinner"></div>
                        載入圖片中...
                    </div>
                </div>
                
                <div class="image-counter" id="imageCounter2">
                    載入中...
                </div>
                
                <div class="controls">
                    <button onclick="loadRandomImage('colne_icol')" title="換圖片">🎲</button>
                    <button onclick="downloadImage('colne_icol')" title="下載">💾</button>
                </div>
                
                <div class="info">
                    <div>檔案名稱：<span id="filename2">-</span></div>
                    <div>檔案大小：<span id="filesize2">-</span></div>
                    <div>上傳時間：<span id="uploadtime2">-</span></div>
                </div>
            </div>
        </div>
        
        <div class="global-controls">
            <button onclick="loadRandomImages()">🎲 同時換圖</button>
            <button onclick="autoSlideshow()">▶️ 自動播放</button>
            <button onclick="stopSlideshow()">⏸️ 停止播放</button>
            
            <!-- 音樂控制項 -->
            <div class="music-controls-inline">
                <button class="music-toggle" onclick="toggleMusic()" id="musicToggle">🎵 播放音樂</button>
                <input type="range" class="volume-control" id="volumeControl" min="0" max="100" value="30" onchange="changeVolume()">
                <span id="volumeLabel">30%</span>
            </div>
        </div>
        
        <div class="footer">
            <!-- <p>最後更新：<span id="lastUpdate">載入中...</span></p> -->
            <p>© 2025 Just Vibe It</p>
        </div>
    </div>

    <!-- 新聞模式 -->
    <div id="newsMode" class="news-mode">
        <!-- 縮小的圖片畫廊 -->
        <div class="compact-gallery">
            <div class="compact-image-container">
                <img id="compactImage1" class="compact-image" src="" alt="ice_deliverer">
                <div class="compact-info" id="compactInfo1">ice_deliverer</div>
            </div>
            <div class="compact-image-container">
                <img id="compactImage2" class="compact-image" src="" alt="colne_icol">
                <div class="compact-info" id="compactInfo2">colne_icol</div>
            </div>
        </div>
        
        <!-- 新聞內容區域 -->
        <div class="news-container">
            <div class="news-header">
                <h2>📰 即時新聞</h2>
                <div class="news-stats">
                    <div class="news-stat">
                        <span>📊</span>
                        <span id="newsCount">載入中...</span>
                    </div>
                    <div class="news-stat">
                        <span>🕒</span>
                        <span id="newsUpdateTime">載入中...</span>
                    </div>
                    <div class="news-stat">
                        <span>🔄</span>
                        <span>每日更新</span>
                    </div>
                </div>
            </div>
            
            <div class="news-grid" id="newsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    載入新聞中...
                </div>
            </div>
        </div>
    </div>

    <!-- HTML5 音樂播放器 -->
    <audio id="background-music" loop preload="auto" autoplay>
        <source src="music/パラレルワールド.mp3" type="audio/mpeg">
        您的瀏覽器不支援音樂播放
    </audio>

    <!-- 天氣浮動視窗 -->
    <div class="weather-widget" id="weatherWidget">
        <div class="weather-item">
            <span class="weather-icon" id="weatherIcon">🌤️</span>
            <span id="weatherLocation">台北市中山區</span>
        </div>
        <div class="weather-item">
            <span>🌡️</span>
            <span class="weather-temp" id="weatherTemp">--°C</span>
        </div>
        <div class="weather-item">
            <span>💧</span>
            <span class="weather-rain" id="weatherRain">--%</span>
        </div>
        <div class="weather-item">
            <span>🕒</span>
            <span id="weatherTime" style="font-size: 0.8em; color: #666;">--:--</span>
        </div>
    </div>

    <script>
        // 全域變數
        let imageList1 = [];  // ice_deliverer 圖片清單
        let imageList2 = [];  // colne_icol 圖片清單
        let currentImageIndex1 = 0;
        let currentImageIndex2 = 0;
        let currentImageUrl1 = '';
        let currentImageUrl2 = '';
        let slideshowInterval = null;
        let isPlaying = false;
        let audioPlayer = null;
        let currentMode = 'gallery'; // 當前模式
        let newsData = null; // 新聞資料
        let compactSlideshowInterval = null; // 縮小模式的幻燈片

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadImageLists();
            initAudioPlayer();
            setupWeatherUpdates();
            startRealTimeClock(); // 啟動實時時鐘
            loadNewsData(); // 載入新聞資料
        });

        // 初始化音樂播放器
        function initAudioPlayer() {
            audioPlayer = document.getElementById('background-music');
            if (audioPlayer) {
                audioPlayer.volume = 0.3; // 設定初始音量 30%
                
                // 多種方式嘗試自動播放
                attemptAutoplay();
                
                // 監聽用戶首次互動，然後自動播放
                document.addEventListener('click', enableAutoplay, { once: true });
                document.addEventListener('keydown', enableAutoplay, { once: true });
                document.addEventListener('touchstart', enableAutoplay, { once: true });
            }
        }

        // 嘗試自動播放
        function attemptAutoplay() {
            if (!audioPlayer) return;
            
            const playPromise = audioPlayer.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('✅ 自動播放成功！');
                    isPlaying = true;
                    updateMusicButton();
                }).catch(error => {
                    console.log('⚠️ 自動播放被阻止，等待用戶互動');
                    isPlaying = false;
                    updateMusicButton();
                    
                    // 顯示提示訊息
                    showAutoplayHint();
                });
            }
        }

        // 用戶首次互動後啟用自動播放
        function enableAutoplay() {
            if (!isPlaying && audioPlayer) {
                attemptAutoplay();
                hideAutoplayHint();
            }
        }

        // 顯示自動播放提示
        function showAutoplayHint() {
            const hint = document.createElement('div');
            hint.id = 'autoplay-hint';
            hint.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 10000;
                text-align: center;
                font-size: 16px;
                max-width: 300px;
                animation: fadeIn 0.5s ease;
            `;
            hint.innerHTML = `
                <div style="margin-bottom: 10px;">🎵</div>
                <div>點擊任意處開始播放背景音樂</div>
                <div style="margin-top: 10px; font-size: 12px; opacity: 0.7;">
                    (此提示會在首次互動後消失)
                </div>
            `;
            
            // 添加動畫
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                }
                @keyframes fadeOut {
                    from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    to { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(hint);
            
            // 5秒後自動淡出
            setTimeout(() => {
                if (hint.parentNode) {
                    hint.style.animation = 'fadeOut 0.5s ease';
                    setTimeout(() => {
                        if (hint.parentNode) {
                            hint.remove();
                        }
                    }, 500);
                }
            }, 5000);
        }

        // 隱藏自動播放提示
        function hideAutoplayHint() {
            const hint = document.getElementById('autoplay-hint');
            if (hint) {
                hint.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => hint.remove(), 500);
            }
        }

        // 切換音樂播放
        function toggleMusic() {
            if (!audioPlayer) return;
            
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
            } else {
                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                    }).catch(error => {
                        console.log('播放失敗:', error);
                    });
                }
            }
            updateMusicButton();
        }

        // 更新音樂按鈕顯示
        function updateMusicButton() {
            const button = document.getElementById('musicToggle');
            if (isPlaying) {
                button.textContent = '🎵 暫停音樂';
            } else {
                button.textContent = '🎵 播放音樂';
            }
        }

        // 調整音量
        function changeVolume() {
            const volume = document.getElementById('volumeControl').value;
            document.getElementById('volumeLabel').textContent = volume + '%';
            if (audioPlayer) {
                audioPlayer.volume = volume / 100;
            }
        }

        // 載入兩個帳號的圖片清單
        async function loadImageLists() {
            await Promise.all([
                loadImageList('ice_deliverer'),
                loadImageList('colne_icol')
            ]);
            
            // 載入完成後自動開始播放
            setTimeout(() => {
                autoSlideshow();
            }, 1000); // 等待1秒讓圖片載入完成後再開始自動播放
        }

        // 載入圖片清單
        async function loadImageList(account) {
            try {
                const jsonPath = account === 'ice_deliverer' ? 'images/images.json' : 'colne_icol_images/images.json';
                const response = await fetch(jsonPath);
                const data = await response.json();
                
                if (account === 'ice_deliverer') {
                    imageList1 = data;
                    updateUI('ice_deliverer', imageList1.length);
                    if (imageList1.length > 0) loadRandomImage('ice_deliverer');
                } else {
                    imageList2 = data;
                    updateUI('colne_icol', imageList2.length);
                    if (imageList2.length > 0) loadRandomImage('colne_icol');
                }
                
            } catch (error) {
                console.error(`載入 ${account} 圖片清單失敗:`, error);
                const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
                const counterId = account === 'ice_deliverer' ? 'imageCounter1' : 'imageCounter2';
                
                document.getElementById(containerId).innerHTML = 
                    `<div class="loading">❌ 無法載入 ${account} 圖片</div>`;
                document.getElementById(counterId).textContent = '載入失敗';
            }
        }

        // 更新 UI 資訊
        function updateUI(account, imageCount) {
            const counterId = account === 'ice_deliverer' ? 'imageCounter1' : 'imageCounter2';
            document.getElementById(counterId).textContent = `共 ${imageCount} 張圖片`;
        }

        // 載入隨機圖片
        function loadRandomImage(account) {
            const imageList = account === 'ice_deliverer' ? imageList1 : imageList2;
            
            if (imageList.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * imageList.length);
            const imageData = imageList[randomIndex];
            
            const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
            const filenameId = account === 'ice_deliverer' ? 'filename1' : 'filename2';
            const filesizeId = account === 'ice_deliverer' ? 'filesize1' : 'filesize2';
            const uploadtimeId = account === 'ice_deliverer' ? 'uploadtime1' : 'uploadtime2';
            
            if (account === 'ice_deliverer') {
                currentImageIndex1 = randomIndex;
                currentImageUrl1 = imageData.url;
            } else {
                currentImageIndex2 = randomIndex;
                currentImageUrl2 = imageData.url;
            }
            
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <img src="${imageData.url}" 
                     alt="${imageData.filename}" 
                     class="random-image"
                     onload="imageLoaded('${account}')"
                     onerror="imageError('${account}')">
            `;
            
            // 更新資訊
            document.getElementById(filenameId).textContent = imageData.filename;
            document.getElementById(filesizeId).textContent = formatFileSize(imageData.size);
            document.getElementById(uploadtimeId).textContent = new Date(imageData.uploaded_at).toLocaleString('zh-TW');
        }

        // 同時載入兩張隨機圖片
        function loadRandomImages() {
            loadRandomImage('ice_deliverer');
            loadRandomImage('colne_icol');
        }

        // 圖片載入成功
        function imageLoaded(account) {
            console.log(`${account} 圖片載入成功`);
        }

        // 圖片載入失敗
        function imageError(account) {
            const containerId = account === 'ice_deliverer' ? 'imageContainer1' : 'imageContainer2';
            document.getElementById(containerId).innerHTML = 
                `<div class="loading">❌ ${account} 圖片載入失敗</div>`;
        }

        // 下載圖片
        function downloadImage(account) {
            const currentUrl = account === 'ice_deliverer' ? currentImageUrl1 : currentImageUrl2;
            
            if (!currentUrl) return;
            
            const link = document.createElement('a');
            link.href = currentUrl;
            link.download = '';
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 格式化檔案大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 自動播放
        function autoSlideshow() {
            if (slideshowInterval) return; // 已經在播放中
            
            slideshowInterval = setInterval(() => {
                loadRandomImages();
            }, 10000); // 每10秒換一次圖
            
            console.log('自動播放已開始');
        }

        // 停止自動播放
        function stopSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
                console.log('自動播放已停止');
            }
        }
        
        // 天氣相關函數
        async function loadWeatherData() {
            try {
                const response = await fetch('weather.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const weather = await response.json();
                updateWeatherUI(weather);
                
            } catch (error) {
                console.error('載入天氣資料失敗:', error);
                showWeatherError('無法載入天氣資料');
            }
        }
        
        // 實時時鐘功能
        function startRealTimeClock() {
            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-TW', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false 
                });
                document.getElementById('weatherTime').textContent = timeString;
            }
            
            // 立即更新一次
            updateClock();
            
            // 每秒更新時間
            setInterval(updateClock, 1000);
        }
        
        function updateWeatherUI(weather) {
            if (weather.status === 'success') {
                // 地點 - 只顯示 location 欄位（已設定為台北市中山區）
                document.getElementById('weatherLocation').textContent = weather.location;
                
                // 溫度
                document.getElementById('weatherTemp').textContent = `${weather.temperature}°C`;
                
                // 天氣圖示
                document.getElementById('weatherIcon').textContent = weather.icon || '🌤️';
                
                // 降雨率 (使用降雨量作為替代，如果沒有降雨率資料)
                let rainInfo = '--%';
                if (weather.precipitation && weather.precipitation !== '-') {
                    const precipitation = parseFloat(weather.precipitation);
                    if (precipitation > 0) {
                        rainInfo = `${precipitation}mm`;
                    } else {
                        rainInfo = '0%';
                    }
                } else {
                    rainInfo = '0%';
                }
                document.getElementById('weatherRain').textContent = rainInfo;
                
                // 移除錯誤樣式
                document.getElementById('weatherWidget').classList.remove('weather-error');
            } else {
                showWeatherError();
            }
        }
        
        function showWeatherError(message = '無法載入') {
            document.getElementById('weatherIcon').textContent = '❌';
            document.getElementById('weatherLocation').textContent = '台北市';
            document.getElementById('weatherTemp').textContent = '--°C';
            document.getElementById('weatherRain').textContent = '--%';
            // 不重置時間，讓實時時鐘繼續運行
            
            // 添加錯誤樣式
            document.getElementById('weatherWidget').classList.add('weather-error');
        }
        
        // 模式切換功能
        function switchMode(mode) {
            currentMode = mode;
            
            // 更新按鈕狀態
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="switchMode('${mode}')"]`).classList.add('active');
            
            // 切換顯示內容
            if (mode === 'gallery') {
                document.getElementById('galleryMode').classList.add('active');
                document.getElementById('newsMode').classList.remove('active');
                
                // 停止縮小模式的幻燈片
                if (compactSlideshowInterval) {
                    clearInterval(compactSlideshowInterval);
                    compactSlideshowInterval = null;
                }
            } else if (mode === 'news') {
                document.getElementById('galleryMode').classList.remove('active');
                document.getElementById('newsMode').classList.add('active');
                
                // 載入縮小圖片並開始自動播放
                loadCompactImages();
                startCompactSlideshow();
                
                // 載入新聞
                displayNews();
            }
        }
        
        // 載入縮小模式的圖片
        function loadCompactImages() {
            if (imageList1.length > 0) {
                const randomIndex1 = Math.floor(Math.random() * imageList1.length);
                const image1 = imageList1[randomIndex1];
                document.getElementById('compactImage1').src = image1.url;
                document.getElementById('compactInfo1').textContent = `ice_deliverer (${randomIndex1 + 1}/${imageList1.length})`;
            }
            
            if (imageList2.length > 0) {
                const randomIndex2 = Math.floor(Math.random() * imageList2.length);
                const image2 = imageList2[randomIndex2];
                document.getElementById('compactImage2').src = image2.url;
                document.getElementById('compactInfo2').textContent = `colne_icol (${randomIndex2 + 1}/${imageList2.length})`;
            }
        }
        
        // 開始縮小模式的自動播放
        function startCompactSlideshow() {
            if (compactSlideshowInterval) return;
            
            compactSlideshowInterval = setInterval(() => {
                loadCompactImages();
            }, 8000); // 每8秒換一次圖
        }
        
        // 載入新聞資料
        async function loadNewsData() {
            try {
                const response = await fetch('news.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                newsData = await response.json();
                console.log('新聞資料載入成功:', newsData.total_count, '條');
                
            } catch (error) {
                console.error('載入新聞資料失敗:', error);
                newsData = {
                    last_updated: '載入失敗',
                    total_count: 0,
                    news: []
                };
            }
        }
        
        // 顯示新聞
        function displayNews() {
            if (!newsData || !newsData.news) {
                document.getElementById('newsGrid').innerHTML = 
                    '<div class="loading">❌ 新聞載入失敗</div>';
                return;
            }
            
            // 更新統計資訊
            document.getElementById('newsCount').textContent = `共 ${newsData.total_count} 條新聞`;
            document.getElementById('newsUpdateTime').textContent = `更新時間: ${newsData.last_updated}`;
            
            // 生成新聞項目
            const newsGrid = document.getElementById('newsGrid');
            newsGrid.innerHTML = '';
            
            newsData.news.forEach((news, index) => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.onclick = () => window.open(news.link, '_blank');
                
                newsItem.innerHTML = `
                    <div class="news-title">${news.title}</div>
                    <div class="news-description">${news.description}</div>
                    <div class="news-meta">
                        <div>
                            <span class="news-category">${news.category}</span>
                            <span class="news-source">${news.source}</span>
                        </div>
                        <div>${news.published}</div>
                    </div>
                `;
                
                newsGrid.appendChild(newsItem);
            });
        }
        
        // 定期更新天氣資料（每30分鐘）
        function setupWeatherUpdates() {
            loadWeatherData(); // 立即載入一次
            setInterval(loadWeatherData, 30 * 60 * 1000); // 每30分鐘更新
            
            // 每30分鐘也更新一次新聞
            setInterval(loadNewsData, 30 * 60 * 1000);
        
    </script>
</body>
